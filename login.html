<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div className="register">
        <div class="card">
            <div class="left">
                <h1 class="heading">Welcome back!</h1>
                <p> Please enter your username and password to access your account..</p>
                <span>Don't have an account ?</span>

                <a href="./index.html"><button>Register</button></a>
            </div>
            <div class="right">
                <h1>Login</h1>
                <form onsubmit="login()">
                    <input type="text" placeholder='Username' id="usernameL" required/>
                    <input type="password" placeholder='Password' id="passwordL" required/>
                    <button type="submit">Login</button>
                </form>
            </div>

        </div>
    </div>
    <div id="toast">Some text some message..</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
